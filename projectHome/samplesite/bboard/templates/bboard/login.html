    {% extends "layoyt/basic.html" %}

{% block title %}Главная: Доска продуктов{% endblock %}
{% block header %}
<h1 class="text-light">Объявление</h1>
{{ block.super }}
{% endblock %}
{% block content %}
  <div class="row justify-content-center mb-4 mt-4">
    <div class="col-md-4">
        <h3 class="text-left">Логин</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Никнейм</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Войти</button>
        </form>
    </div>
</div>
    {% endblock %}
{% block footer %}
    {{ block.super }}
{% endblock %}
